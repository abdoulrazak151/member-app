<div class="card card-primary" style="width: 18rem;">
    <div class="card-body">
      <div class="d-flex">
         <img src="./assets/images.png" width="100"  class="img-thumbnail" alt="...">
          <div class="ms-3">
             <h5 class="card-title" >{{ nom | uppercase }} {{ prenom |uppercase }} </h5>
             <span (click)="onStatuts()" class="badge bg-success" *ngIf="isEnforme">Enforme</span>
              <span (click)="onStatuts()" class="badge bg-danger" *ngIf="!isEnforme">Malade</span>
         </div>
    </div>
    <div class="d-flex justify-content-between mt-2">
      <span class="text-center">
        <i class="fa fa-circle"></i><br>
        <b style="font-size: 1.5rem;">70</b>kg
      </span>
      <span class="text-ruler">
        <i class="fa fa-circle"></i><br>
        <b style="font-size: 1.5rem;">1,60</b>m
      </span>
      <span class="text-center">
        <i class="fa fa-circle"></i><br>
        <b style="font-size: 1.5rem;">28</b>imc
      </span>
    </div>
    </div>
  </div>
